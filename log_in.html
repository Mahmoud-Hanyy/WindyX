<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WindyX | Log in</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="./style/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="./imgs/BG.jpg" alt="" class="backgroundImg">
        <div class="container">
            <h1 class="title">WindyX</h1>
            <div class="login-card">
                <h1 class="greeting" id="greeting">Welcome Back !</h1>
                <input type="text" class="nameText" id="name" placeholder="User Name"><br>
                <input type="password" class="passwordText" id="password" placeholder="Password"><br>
                <p class="passFailed" id="wrongPass">Please enter your correct password</p>
                <input type="button" value="Login" class="btn1" id="loginBtn">
            </div>
        </div>
        <script src="scripts/auth.js"></script>
    </body>
</html>
