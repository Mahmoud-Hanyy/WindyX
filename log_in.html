<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindyX | Log in</title>
</head>
<body>
    <img src="./imgs/BG.png" alt="" class="backgroundImg">
    <div class="container">
        <h1 class="title">WindyX</h1>
        <div class="login-card">
            <h1 class="greeting" id="greeting">Welcome Back !</h1>
            <input type="text" class="nameText" id="name" placeholder="User Name"><br>
            <input type="password" class="passwordText" id="password" placeholder="Password"><br>
            <p class="passFailed" id="wrongPass">Please enter your correct password</p>
            <input type="button" value="Login" class="btn1" id="loginBtn">
        </div>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
